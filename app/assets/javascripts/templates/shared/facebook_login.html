<div ng-controller="FacebookCtrl">
  <div ng-if="!facebookLoggedIn">
    <button class="button alt facebook-btn navbar-btn" ng-click="facebookLogin();">Facebook login</button>
  </div>
  <div ng-if="facebookLoggedIn">
    <button class="button special navbar-btn" ng-click="facebookLogout();">Logout {{ facebookName }}</button>
  </div>
</div>
