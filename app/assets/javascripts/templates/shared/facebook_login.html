<div ng-controller="FacebookCtrl">
  <div ng-if="!facebookLoggedIn">
    <button class="button alt navbar-btn header-btn" ng-click="facebookLogin();">Log in with Facebook</button>
  </div>
  <div ng-if="facebookLoggedIn">
    <button class="button special navbar-btn header-btn" ng-click="facebookLogout();">Logout {{ facebookName }}</button>
  </div>
</div>
