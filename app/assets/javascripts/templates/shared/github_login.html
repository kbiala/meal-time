<div ng-controller="GithubCtrl">
  <div ng-if="!githubLoggedIn">
    <button class="button alt navbar-btn header-btn" ng-click="authenticate('github')">Log in with Github</button>
  </div>
  <div ng-if="githubLoggedIn">
    <button class="button special navbar-btn header-btn" ng-click="githubLogout()">Logout {{ githubName }}</button>
  </div>
</div>
