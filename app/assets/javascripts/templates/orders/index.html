<div ng-controller="OrdersIndexCtrl">
  <h2>New order</h2>

  <form ng-submit="addOrder()">
    <input type="text" ng-model="newOrder.name">
    <input type="submit" value="Add">
  </form>

  <ul>
    <li ng-repeat="order in orders">
      <a ui-sref="orders.show({id: order.id})">{{ order.name }}</a>
    </li>
  </ul>
</div>
